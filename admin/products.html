<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../../../css/style-admin.css">
  <title>Productos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Archivo:ital,wght@0,100..900;1,100..900&family=Courgette&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="/assets/favicon.png"/>
</head>
<body>
  <header>
    <nav id='NavBarAdminContainer'>

      <div id='AsideBarContainer'>
        <span id="NavBarAdminMenu" onclick="toggleMenu()">
          <span class="Line1Menu"></span>
          <span class="Line2Menu"></span>
          <span class="Line3Menu"></span>
        </span>
  
        <ul id="Links">
          <li><a href="./products.html">Productos</a></li>
          <li><a href="./sales.html">Ventas</a></li>
          <li><a href="./categories.html">Categorias</a></li>
        </ul>
      </div>
  
      <a href="/">
        <img id='NavBarAdminlogo' src="./../../assets/logo.png" alt="Logo" />
      </a>
  
      <div id="UserContainer">
        <span class="User">
          <p>User</p>
          <p class="flecha" onclick="toggleMenuUser()">&#94;</p>
        </span>  
        <ul id='NavBarAdminList'>
          <li class="NavBarAdminListItem"><a href="./../../index.html" class='NavBarAdminLinks'>CERRAR SESIÓN</a></li>
        </ul>
      </div>
  
    </nav>

  </header>
  <div id="BodyContainerAdmin">
    <div class="BodyContainerSection">
      <h1>Productos</h1>
      <div id="TableFunctions">
        <input 
          type="text" 
          placeholder="Buscar" 
          id="buscador" 
        />
        <button id="ButtonAdmin"><a href="./create-product.html">Nuevo</a></button>
      </div>

      <table id="TableAdmin">
        <thead id="header">
          <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Producto</th>
            <th>precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Oferta</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <!-- Ejemplo de fila estática -->
          <tr >
            <td>1</td>
            <td><img src="./../../assets/product.jpg" style="width: 4rem;" alt=""></td>
            <td class="Name">
              Macarrones
              <span class="Functions">
                <a href="#" class="Delete">Eliminar</a>
                <span class="FunctionsLine"></span>
                <a href="./edit-product.html" class="Edit">Editar</a>
              </span>
            </td>
            <td>$200</td>
            <td>100</td>
            <td>Macarrones y alfajores</td>
            <td>10%</td>
            <td>Activo</td>
          </tr>
          <!-- Añadir más filas según sea necesario -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="./../../js/main.js"></script>
</body>
</html>
