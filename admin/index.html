<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al dashboard</title>
    <link rel="stylesheet" href="./../css/style-contact.css">
    <link rel="stylesheet" href="./../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Archivo:ital,wght@0,100..900;1,100..900&family=Courgette&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav id='NavBarAdminContainer'>
          <a href="/">
            <img id='NavBarAdminlogo' src="./../assets/logo.png" style="width:100px; margin:1.5rem 0 0 2rem;" alt="Logo" />
          </a>
        </nav>
    
      </header>
    <main>
        <section id="customized-products-form" class="log-in" style="max-width: 500px; margin-top: 3rem;">
            <form action="#">
                <span class="punto-linea first">
                    <span class="linea"></span>
                </span>
                <h4  style="margin-top: 1rem;">ACCESO AL DASHBOARD</h4>
               
                <div class="form-group" >
                    <input type="text" name="name" id="name" class="form-input" placeholder=" " required>
                    <label for="name" class="form-label">USUARIO/EMAIL</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-input" placeholder=" " required>
                    <label for="password" class="form-label">CONTRASEÑA</label>
                </div>
         
                <a href="./dashboard.html"> <span class="button form brown"> INICIAR SESIÓN</span></a>
            </form>
            <span class="punto-linea v">
                <span class="punto"></span>
                <span class="linea"></span>
            </span>

        </section>
        
    </main>
    <script>
        const selectEventElement = document.getElementById('event');
        const selectProductElement = document.getElementById('product-select');


        const imageElement = document.getElementById('image');
        const labelImageElement = document.querySelector(".label-image");

        const dateElement = document.getElementById('date');
        const labelDateElement = document.querySelector(".label-date");

        selectEventElement.addEventListener('change', function() {
            if (selectEventElement.value !== 'none') {
                selectEventElement.classList.toggle('selected');    
            } 
        });
        selectProductElement.addEventListener('change', function() {
            if (selectProductElement.value !== 'none') {
                selectProductElement.classList.toggle('selected');    
            } 
        });


        imageElement.addEventListener('change', function() {
            labelImageElement.classList.toggle('selected');
            imageElement.classList.toggle('selected');
        });

        dateElement.addEventListener('change', function() {
            labelDateElement.classList.toggle('selected');
            dateElement.classList.toggle('selected');
        });


    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


    
</body>
</html>
