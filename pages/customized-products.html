<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="./../css/style-contact.css">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="icon" type="image/jpg" href="/assets/favicon.png"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Archivo:ital,wght@0,100..900;1,100..900&family=Courgette&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <link rel="icon" type="image/jpg" href="/assets/favicon.png"/>
</head>
<body>

    <header class="container justify-container-center">                
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./../assets/logo.png" alt="Logo" class="logo-img">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#products-main">Catalogo</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Sabores
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Clasicos</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Edicion especial</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" style="width: 400px; display: flex;flex-direction: row;">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" >
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>    
    </header>
    <main>
        <section id="customized-products-form">
            <div id="customized-products-image"></div>
            <form id="contactForm" action="#">
                <span class="punto-linea first">
                    <span class="linea"></span>
                </span>
                <h1>CONTACTANOS</h1>
                <div class="form-group">
                    <input type="text" name="name" id="name" class="form-input" placeholder=" ">
                    <label for="name" class="form-label">NOMBRE</label>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-input" placeholder=" ">
                    <label for="email" class="form-label">EMAIL</label>
                </div>
                <div class="form-group">
                    <input type="text" name="adress" id="adress" class="form-input" placeholder=" ">
                    <label for="adress" class="form-label">ZONA</label>
                </div>
                <div class="form-group">
                    <select name="product" id="product-select" class="form-select ">
                        <option value="none" selected disabled hidden></option>
                        <option value="birthday">Tortas y/o tartas</option>
                        <option value="wedding">Alfajores y/o maracones</option>
                        <option value="religious">Budines</option>
                        <option value="theme">Cookies y/o cupcakes</option>
                        <option value="other">Varios</option>
                    </select>
                    <label for="product" class="form-label">PRODUCTO</label>
                </div>
                <div class="form-group">
                    <select name="event" id="event" class="form-select ">
                        <option value="none" selected disabled hidden></option>
                        <option value="birthday">Cumpleaños</option>
                        <option value="wedding">Casamiento</option>
                        <option value="religious">Religioso</option>
                        <option value="theme">Temático</option>
                        <option value="other"> Otro</option>
                    </select>
                    <label for="event" class="form-label">EVENTO</label>
                </div>
                <div class="form-group">
                    <label for="date" class="label-date">FECHA DEL EVENTO</label>
                    <input type="date" name="date" id="date" class="form-input-date" placeholder=" ">
                </div>
                <div class="form-group">
                    <textarea name="description" rows="4" id="description" class="form-input" placeholder=" "></textarea>
                    <label for="description" class="form-label">DESCRIPCIÓN</label>

                </div>
                <div class="form-group">
                    <label for="image" class="label-image " >FOTO O ARCHIVO DE REFERENCIAS (JPG/PNG/PDF)</label>
                    <input type="file" name="image" id="image" class="form-upload" >
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" name="news">
                    <label class="form-label" for="news">ACEPTO RECIBIR NOVEDADES</label>

                </div>
                <div id="formMessage" ></div>
                <button id="submitBtn" class="button form brown" style="width: 280px;margin: 0 auto;">ENVIAR</button>
            </form>
            <span class="punto-linea v">
                <span class="punto"></span>
                <span class="linea"></span>
            </span>

        </section>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const selectEventElement = document.getElementById('event');
        const selectProductElement = document.getElementById('product-select');
        const imageElement = document.getElementById('image');
        const labelImageElement = document.querySelector(".label-image");
        const dateElement = document.getElementById('date');
        const labelDateElement = document.querySelector(".label-date");
        const submitBtn = document.getElementById('submitBtn');
        const formMessage = document.getElementById('formMessage');
        const form = document.getElementById('contactForm');

        selectEventElement.addEventListener('change', function() {
            if (selectEventElement.value !== 'none') {
                selectEventElement.classList.toggle('selected');    
            } 
        });
        selectProductElement.addEventListener('change', function() {
            if (selectProductElement.value !== 'none') {
                selectProductElement.classList.toggle('selected');    
            } 
        });
        imageElement.addEventListener('change', function() {
            labelImageElement.classList.toggle('selected');
            imageElement.classList.toggle('selected');
        });
        dateElement.addEventListener('change', function() {
            labelDateElement.classList.toggle('selected');
            dateElement.classList.toggle('selected');
        });

        // Función para validar el formato del email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        submitBtn.addEventListener('click', function(event) {
            event.preventDefault();
            formMessage.textContent = '';
            let isFormComplete = true;
            const email = document.getElementById('email').value;

            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                if (!input.value || input.value === 'none') {
                    isFormComplete = false;
                }
            });

            // Validar email
            if (!validateEmail(email)) {
                isFormComplete = false;
                formMessage.style.color = 'rgb(121, 11, 11)';
                formMessage.style.backgroundColor= 'rgba(255, 109, 109, 0.3)';
                formMessage.textContent = 'El email ingresado no es válido';
            }

            if (isFormComplete) {
                formMessage.style.color = 'rgb(11, 121, 22)';
                formMessage.style.backgroundColor= 'rgba(100, 236, 136, 0.3)';
                formMessage.style.display = 'flex';
                formMessage.textContent = 'Muchas gracias por contactarnos!';
            } else {
                formMessage.style.color = 'rgb(121, 11, 11)';
                formMessage.style.backgroundColor= 'rgba(255, 109, 109, 0.3)';
                formMessage.style.display = 'flex';
                if (formMessage.textContent === '') {
                    formMessage.textContent = 'Quedan datos por completar';
                }
            }
        });
    </script>

</body>
</html>
